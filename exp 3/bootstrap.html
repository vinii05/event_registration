<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunger Games: Reaping Day – Responsive Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #3a0d0d 0, #05070a 45%, #020308 100%);
            color: #f8f9fa;
        }

        .navbar-gradient {
            background: linear-gradient(135deg, #000000, #661111, #ffb300);
        }

        .hg-banner {
            background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(102,17,17,0.9));
            border-bottom: 2px solid #ffc107;
        }

        .hg-banner-title {
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .hg-card {
            background: rgba(9, 9, 11, 0.85);
            border: 1px solid rgba(255, 193, 7, 0.35);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
        }

        footer {
            font-size: 0.85rem;
        }

        /* Make all form subtitles (labels) white */
        label {
            color: #ffffff;
        }

        /* Animated main button */
        .btn-hg-primary {
            background: linear-gradient(135deg, #ffb300, #ff5e00);
            color: #000;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        .btn-hg-primary:hover,
        .btn-hg-primary:focus {
            background: linear-gradient(135deg, #ffcf33, #ff7a1a);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.9);
        }

        .btn-hg-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Hover effect for radio options */
        .radio-pill {
            border-radius: 999px;
            padding: 6px 10px;
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }

        .radio-pill:hover {
            background: rgba(255, 193, 7, 0.12);
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.4);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-gradient shadow-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <span class="text-warning">Reaping</span> Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#broadcast">Broadcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#registration">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- BANNER -->
<header class="hg-banner py-5">
    <div class="container text-center">
        <img src="banner.jpg"
             class="img-fluid rounded border border-warning border-3 shadow mb-4"
             alt="Mockingjay emblem and Capitol skyline for the Hunger Games Reaping Day">
        <h1 class="hg-banner-title text-warning fw-bold mb-2">
            HUNGER GAMES: REAPING DAY
        </h1>
        <p class="lead text-light mb-0">
            Tribute Registration & Capitol Broadcast
        </p>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="py-5">
    <div class="container">

        <!-- Broadcast on top -->
        <section id="broadcast" class="mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="card hg-card">
                        <div class="card-body">
                            <h2 class="h4 text-warning mb-3">Capitol Broadcast</h2>

                            <h5 class="text-light mb-2">Official Reaping Announcement</h5>
                            <div class="ratio ratio-16x9 mb-3">
                                <video controls class="w-100 h-100 rounded">
                                    <source src="promo.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>

                            <h5 class="text-light mb-2">Capitol Fanfare</h5>
                            <audio controls class="w-100">
                                <source src="intro.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Registration form below -->
        <section id="registration">
            <div class="row">
                <div class="col-12">
                    <div class="card hg-card">
                        <div class="card-body">
                            <h2 class="h4 text-warning mb-3">Tribute Registration</h2>

                            <form action="#" method="post" class="row g-3">
                                <!-- Name -->
                                <div class="col-12">
                                    <label for="name" class="form-label">Full Name *</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <label for="email" class="form-label">Email ID *</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <!-- Date of birth -->
                                <div class="col-12 col-md-6">
                                    <label for="dob" class="form-label">Date of Birth *</label>
                                    <input type="date" id="dob" name="dob" class="form-control" required>
                                </div>

                                <!-- District -->
                                <div class="col-12 col-md-6">
                                    <label for="districtSelect" class="form-label">District of Origin *</label>
                                    <select id="districtSelect" name="districtSelect" class="form-select" required>
                                        <option value="">Select district...</option>
                                        <option value="District 1">District 1 – Luxury</option>
                                        <option value="District 2">District 2 – Masonry</option>
                                        <option value="District 3">District 3 – Technology</option>
                                        <option value="District 4">District 4 – Fishing</option>
                                        <option value="District 5">District 5 – Power</option>
                                        <option value="District 6">District 6 – Transportation</option>
                                        <option value="District 7">District 7 – Lumber</option>
                                        <option value="District 8">District 8 – Textiles</option>
                                        <option value="District 9">District 9 – Grain</option>
                                        <option value="District 10">District 10 – Livestock</option>
                                        <option value="District 11">District 11 – Agriculture</option>
                                        <option value="District 12">District 12 – Mining</option>
                                    </select>
                                </div>

                                <!-- Reaping Entry Type -->
                                <div class="col-12">
                                    <label class="form-label d-block mb-1">Reaping Entry Type *</label>
                                    <div class="row g-2">
                                        <div class="col-12 col-sm-4">
                                            <div class="form-check radio-pill">
                                                <input class="form-check-input" type="radio" name="entryType"
                                                       id="entryStandard" value="standard" required>
                                                <label class="form-check-label" for="entryStandard">
                                                    Standard
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-check radio-pill">
                                                <input class="form-check-input" type="radio" name="entryType"
                                                       id="entryVolunteer" value="volunteer">
                                                <label class="form-check-label" for="entryVolunteer">
                                                    Volunteer
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-check radio-pill">
                                                <input class="form-check-input" type="radio" name="entryType"
                                                       id="entryCareer" value="career">
                                                <label class="form-check-label" for="entryCareer">
                                                    Career
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Skills -->
                                <div class="col-12">
                                    <label for="skills" class="form-label">Skills &amp; Survival Notes</label>
                                    <textarea id="skills" name="skills" rows="3"
                                              class="form-control"
                                              placeholder="Archery, combat, strategy, foraging, alliances..."></textarea>
                                </div>

                                <!-- File upload -->
                                <div class="col-12">
                                    <label for="attachment" class="form-label">Upload Identification (image/PDF)</label>
                                    <input type="file" id="attachment" name="attachment"
                                           class="form-control"
                                           accept=".jpg,.jpeg,.png,.pdf">
                                </div>

                                <!-- Submit -->
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-hg-primary fw-semibold px-4">
                                        Submit Registration
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</main>

<footer class="bg-dark text-center text-secondary py-3 mt-4">
    &copy; 2026 Reaping Day Responsive Portal – Bootstrap Experiment
</footer>

<!-- Bootstrap JS Bundle -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

</body>
</html>
